<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="images/thunder.png" type="image/x-icon">
  <title>InglêsFlash</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="main-container gradiente">
    <div class="container center">
      <div class="main">
        <div class="logo">
          <h1 class="main-logo">InglêsFlash</h1>
          <img src="images/thunder.png">
        </div>
        <h2 class="main-title">
          Aprenda de forma rápida simples e divertida o vocabulário básico
        </h2>
        <p class="description">
          No cartão você encontrará palavras e expressões em inglês que são comuns no
          dia a dia. Aproveite para testar seus conhecimentos e
          fixar o significado das palavras.
        </p>
        <div class="buttons">
          <button onclick="buscarInformacao()" class="button">
            Próxima pergunta
          </button>
          <button onclick="revelarResposta()" class="button">
            Revelar resposta
          </button>
        </div>
      </div>
    </div>

    <div id="cardContainer" class="container center">
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
