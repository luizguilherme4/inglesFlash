<html lang="pt-br">

<head>
  <title>InglêsFlash</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="container-principal gradiente">
    <div id="arrumar" class="container centralizar">
      <!--container esquerda-->
      <div class="principal">
        <div class="centralizar">
          <h1 class="principal-logo">InglêsFlash</h1>
          <img src="thunder.png">
        </div>
        <h2 class="principal-titulo">
          Aprenda de forma rápida simples e divertida o vocabulário básico
        </h2>
        <p class="principal-descricao">
          No cartão você encontrará palavras e expressões em inglês que são comuns no
          dia a dia. Aproveite para testar seus conhecimentos e
          fixar o significado das palavras.
        </p>
        <div class="botoes">
          <button onclick="buscarInformacao()" class="botao">
            Próxima pergunta
          </button>
          <button onclick="revelarResposta()" class="botao">
            Revelar resposta
          </button>
        </div>
      </div>
    </div>

    <div id="cardContainer" class="container centralizar">
      <!--container da direita-->
    </div>
  </div>
</body>

<footer class="footer centralizar">
  <p>Produzido por Luiz Guilherme Monteiro</p>
</footer>
<script src="script.js"></script>

</html>
